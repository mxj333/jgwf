<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="icon" href="../../Public/Images/sclm.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="../../Public/Css/base.css" />
    <link rel="stylesheet" type="text/css" href="../Css/3-1register.css" />
    <title>北京市经管文法实验实践教学众创联盟在线云平台</title>
</head>
<body>
    <div id="mg_header">
        <div class="re_wrap">
            <a class="logo" href="/">
                <img src="../../Public/Images/sclm103.png" width="84" height="84" alt="logo" />
                <span class="logoName">北京市经管文法实验实践教学众创联盟在线云平台</span>
                <span>Beijing City, economic and management grammar experimental practice teaching the creation of the online cloud platform</span>
            </a>
            <p>
                已有账号，
                <a href="javascript:void(0);">马上登录</a>
            </p>
        </div>
    </div>
    <div id="mg_content" class="re_wrap registerPage">
        <div class="re_title">注册账号</div>
        <form id="registerForm" action="javascript:void(0);" method="post">
            <div class="accountType">
                <button class="on" type="button" value="2">我是教师</button>
                <button type="button" value="1">我是学生</button>
                <input type="hidden" value="2" />
            </div>
            <div class="register">
                <ul class="registerBox">
                    <li class="text_item">
                        <label>
                            邮箱：
                            <input type="text" name="email" />
                        </label>
                    </li>
                    <li class="text_item">
                        <label>
                            密码：
                            <input type="password" name="password" />
                        </label>
                    </li>
                    <li class="text_item">
                        <label>
                            确认密码：
                            <input type="password" name="confirmpass" />
                        </label>
                    </li>
                    <li class="text_item identify">
                        <label>
                            验证码：
                            <input type="text" name="identify" />
                        </label>
                        <span class="identifyCode">
                            <img src="../../Tmp/identify.gif" width="100" height="44" />
                            换一张
                        </span>
                    </li>
                    <li class="agreement">
                        <label>
                            <input type="checkbox" name="agreement" />
                            阅读并接受<a href="javascript:void(0);">《注册协议》</a>
                        </label>
                    </li>
                    <li class="registerBtn">
                        <input type="submit" value="注册" />
                    </li>
                </ul>
            </div>
        </form>
    </div>
    <div id="mg_footer">
        <p>京ICP证130265号 Copyright © 2015 使用平台前必读  jingguanwenfa.com</p>
    </div>
</body>
<script type="text/javascript" src="../../Public/Js/jquery.js"></script>
<script type="text/javascript" src="../../Public/Js/jquery.validate.js"></script>
<script type="text/javascript" src="../Js/3-1register.js"></script>
</html>
