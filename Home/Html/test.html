    <script type="text/javascript">
        var data,
        text1 = {"id":"1","wDescription": "张晓天去财务借一张10万元的奖金支票，财务人员填写支票。","wScore": ["人名币大写（10分）","用途（10分）","收款人(10分)"],"wAnswer":["张晓天","壹拾万元整","奖金"],"wErrorAnalysis":["收款人错误<br />正确答案：张晓天。","人民币大写错误<br />正确答案：壹拾万元整。注意事项1、出票日期(大写):数字必须大写,大写数字写法:零、壹、发叁、肆、伍、陆、柒、捌、玖、拾。","用途错误<br />正确答案：奖金。"]},
        text2 = {"id":"2","wDescription": "贺兰去财务借一张3万元的办公用品支票，财务人员填写支票。","wScore": ["用途（10分）","收款人(10分)","人名币大写（10分）"],"wAnswer":["贺兰","叄万元整","办公用品"],"wErrorAnalysis":["收款人错误<br />正确答案：贺兰。","人民币大写错误<br />正确答案：壹拾万元整。注意事项1、出票日期(大写):数字必须大写,大写数字写法:零、壹、发叁、肆、伍、陆、柒、捌、玖、拾。","用途错误<br />正确答案：办公用品。"]},
        text3 = {"id":"3","wDescription": "A去财务借一张4万元的旅游支票，财务人员填写支票。","wScore": ["人名币大写（10分）","用途（10分）","收款人(10分)"],"wAnswer":["A","肆万元整","旅游"],"wErrorAnalysis":["收款人错误<br />正确答案：A。","人民币大写错误<br />正确答案：肆万元整。注意事项1、出票日期(大写):数字必须大写,大写数字写法:零、壹、发叁、肆、伍、陆、柒、捌、玖、拾。","用途错误<br />正确答案：旅游。"]};
        texts = [text1,text2,text3];

        function GetExperimentData(type,id) {
            if(id != undefined) {
                switch(type) {
                    case 1 :
                        $(".inputBox input").unbind("focus");
                        data = texts[Math.floor(Math.random()*3)];
                        while(data.id == id) {
                            data = texts[Math.floor(Math.random()*3)];
                        }
                        break;
                    case 2 :
                        data = texts[Math.floor(Math.random()*3)];
                        while(data.id == id) {
                            data = texts[Math.floor(Math.random()*3)];
                        }
                        $(".inputBox input").bind("focus", function() {
                            $(".re_detail").show().empty().append("<p>正确答案：" + data.wAnswer[$(this).index()] + "</p>");
                        });
                        break;
                    case 3 :
                        for(var i = 0, max = texts.length; i < max; i += 1) {
                            if(texts[i].id == id) {
                                data = texts[i];
                            }
                        }
                        break;
                }
            } else {
                $(".inputBox input").unbind("focus");
                data = texts[Math.floor(Math.random()*3)];
            }
            ClearForm();
            return data;
        }
        function GetResultData(id) {
            var score = 0, error = "";
            for(var i = 0, max = texts.length; i < max; i += 1) {
                if(texts[i].id == id) {
                    var k = 1;
                    $(".inputBox input").each(function(j) {
                        if($(this).val() != texts[i].wAnswer[j]) {
                            $(this).addClass("error");
                            error += "<p>" + (k++) + "." + texts[i].wErrorAnalysis[j] + "</p>"
                        } else {
                            score += 10;
                        }
                    });
                }
            }
            uploadError(score, error);
            return score;
        }
        function uploadError(score, error) {
            $(".re_tip").show().find(".re_score").text(score + "分");
            $(".re_detail").show().empty().append(error);
        }
        function ClearForm() {
            $(".inputBox").find("input,textarea").removeClass("error").val("");
            $(".re_tip,.re_detail").hide();
        }
    </script>
